    <meta charset="UTF-8">

<!--O link abaixo com as  fontes do  google foi obtido no  site: (https://materializecss.com/getting-started.html) HTML Setup -->
     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


<!--O link abaixo com o css foi obtido no  site: (https://materializecss.com/getting-started.html) HTML Setup -->
     <!-- Compiled and minified CSS -->

 <!--O link abaixo foi incluido para associar as regras criadas na pasta css/style.css no HTML5 -->

<body>

 <!-- o header foi criado para conter  h1 com logo, barra de navegação com os links: Hotel Togo Palace,Hotel ,Suites,Gastronomia, reservas e Localização -->
    <header> 
<!-- h1 foi criado para incluir a imagem contendo o logo do Hotel Togo Palace-->
<h1> 
<!-- Foi incluido o caminho da imagem (img src="img/logo3.png")  e (alt) é a descrição da imagem e (class="logo") está associado as regras criadas em (header .logo) no css  -->
<img src="img/logo3.png" alt="Hotel Togo Palace" class="logo" />
</h1>
<!-- a barra de navegação nav bar foi obtido no site: https://materializecss.com/navbar.html Right Aligned Links -->
  <nav>
    <!-- Para mudar a cor da barra de navegação foi adicionado (#ffab40 orange accent-2) do site https://materializecss.com/color.html  e o comando (style="text-align: left;) foi adicionado para alinhar o nome da barra de navegação:( Hotel Togo Palace) a esquerda-->
    <div class="nav-wrapper #ffab40 orange accent-2" style="text-align: left;">
      <a href="index.html" class="brand-logo">Hotel Togo Palace</a>
      <!--  Na barra de navegação foi adicionado o comando (right) para alinhar os nomes: Hotel, Suites, Gastronomia, Reservas e Localização a direita-->
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="hotel.html">Hotel</a></li>
        <li><a href="suites.html">Suites</a></li>
        <li><a href="gastronomia.html">Gastronomia</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="localizacao.html">Localização</a></li>
      </ul>
    </div>
  </nav>
  <!-- Fim da barra de navegação-->


<!-- abaixo da barra de navegação contem a primeira foto da piscina com a descrição da foto alt="area piscina" e (class="painel") está associado as regras criadas em (header .painel) no css  -->
  <!--Inicio do painel-->
  <img src="img/painel10.jpg" alt="area piscina" class="painel" />
    </header>

    <main>
    <!---->
    <h2> Faça a sua reserva</h2>
    <!--  (hr) Linha horizontal de uma ponta a outra-->
    <hr>
    
<!--o conteúdo do formulário abaixo foi baixado em https://materializecss.com/text-inputs.html forms Input fields-->
 <!--Inicio da área do formulário-->
 <div class="row">
 <!--Início do formulário-->
    <form class="col s12">
    <!--primeira linha do formulário-->
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <!-- A linha abaixo <input placeholder="Placeholder" id="first_name" type="text" class="validate"> foi alterada para exibir o efeito de subir na primeira linha do nome -->
          <!--"first_name" alterado para "nomecompleto"-->
          <input  id="nomecompleto" type="text" class="validate">
          <label for="nomecompleto">Nome Completo</label>
        </div>

 <!--"last_name" alterado para "nomecompleto"-->
        <div class="input-field col s6">
        <!-- Adicionamos um icone antes do nome,  copiado o comando <i class="material-icons prefix">account_circle</i>  do site https://materializecss.com/text-inputs.html Icon Prefixes e trocamos o icone  prefix account_circle para  prefix email baixado em https://materializecss.com/icons.html  -->
        <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">E-Mail</label>
        </div>
        <!--fim da primeira linha do formulário-->
      </div>
    

   <!-- #############O restante abaixo do formulário não será utilizado

      <!-- Segunda  linha do formulário ( a estrutura  da primeira linha foi copiada para criar a estrutura da segunda linha, mas será modificada) -->
      <div class="row">
      <!-- col s6 possui 6 colunas, mas foi alterado  para col s3 contendo 3 colunas-->
        <div class="input-field col s3">
        <!--O icone "account_circle" foi altera para "local_phone"  -->
        <i class="material-icons prefix">local_phone</i>
        <!-- A linha abaixo <input placeholder="Placeholder" id="first_name" type="text" class="validate"> foi alterada para exibir o efeito de subir na primeira linha do nome -->
          <!-- "nomecompleto" foi  alterado para "telefone" -->
          <input  id="telefone" type="text" class="validate">
          <label for="telefone">Telefone</label>
        </div>


  <!-- col s6 possui 6 colunas, mas foi alterado  para col s3 contendo 3 colunas-->
        <div class="input-field col s3">
        <!-- o icone e-mail foi alterado para o icone  https://materializecss.com/icons.html  -->
        <i class="material-icons prefix">perm_identity</i>
        <!-- "email" foi  alterado para "cpf" -->
          <input id="cpf" type="email" class="validate">
          <label for="cpf">CPF</label>
        </div>

     
        <!-- col s6 possui 6 colunas, mas foi alterado  para col s3 contendo 3 colunas-->
        <div class="input-field col s3">
        <i class="material-icons prefix">date_range</i>
        <!-- "cpf" foi  alterado para "datadenascimento" -->
<!--<input id="datanascimento" type="email" class="validate"> foi substituido por  <input type="text" class="datepicker"> para exibir calendário. conteudo baixado do site  https://materializecss.com/pickers.html  Date Picker e não podemos esquecer de adiciona a inicialização do Date Picker do jquery no final do body-->
          <input type="text" class="datepicker">
          <label for="datanascimento">Data de Nascimento</label>
        </div>



       
        <div class="input-field col s3">
        <!--icone data_range alterado para people-->
        <i class="material-icons prefix">people</i>
         <!-- Foi removido for="datanascimento" e a Data de Nascimento foi alterada para sexo-->
          <label>Sexo</label>

          <!-- foi adicionado na label identificação id="sex_masculino" para personalizar via css -->
        <label id="sex_masculino">
        <!-- "group1" alterado para sexo e checked alterado para value="M"-->
        <input name="sexo" type="radio" value="M" />
        <!--Red alterado para Masculino-->
        <span>Masculino</span>
      </label>

 <!--  conteudo abaixo foi copiado da label acima-->
<!-- foi adicionado na label identificação id="sex_feminino" para personalizar via css -->
      <label id="sex_feminino">
        <!-- "group1" alterado para sexo e checked alterado para value="F"-->
        <input name="sexo" type="radio" value="F"/>
      
        <!-- Masculino alterado para feminino-->
        <span>Feminino</span>
      </label>
        
        </div>



<!-- O conteudo label foi copiado link https://materializecss.com/radio-buttons.html e depois foi incorporado  -->

        

        <!--fim da segunda linha do formulário-->
      </div>
<hr/>

      <!--Fim do formulário-->
    </form>
